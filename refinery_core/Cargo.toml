[package]
name = "refinery-core"
version = "0.4.0"
authors = ["Katharina Fey <kookie@spacekookie.de>", "Jo√£o Oliveira <hello@jxs.pt>"]
description = "This crate should not be used directly, it is internaly related to Refinery"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/refinery/"
repository = "https://github.com/rust-db/refinery"
edition = "2018"

[features]
default = []
rusqlite-bundled = ["rusqlite", "rusqlite/bundled"]

[dependencies]
async-trait = "0.1"
cfg-if = "1.0"
chrono = "0.4"
lazy_static = "1"
log = "0.4"
regex = "1"
serde = { version = "1", features = ["derive"] }
siphasher = "0.3"
thiserror = "1"
toml = "0.5"
url = "2.0"
walkdir = "2.3.1"

rusqlite = {version = ">= 0.23, < 0.25", optional = true}
postgres = {version = "0.19", optional = true}
mysql = {version = "20", optional = true}
tokio-postgres = { version = "0.7", optional = true }
mysql_async = { version = "0.25", optional = true }

tokio = { version = "1.0", features = ["full"], optional = true }

[dev-dependencies]
tempfile = "3.1.0"

[package.metadata.docs.rs]
all-features = true
