[package]
name = "refinery"
version = "0.2.0"
authors = ["Katharina Fey <kookie@spacekookie.de>", "Jo√£o Oliveira <hello@jxs.pt>"]
license = "MIT OR Apache-2.0"
description = "Powerful SQL migration toolkit for Rust"
readme = "README.md"
documentation = "https://docs.rs/refinery/"
repository = "https://github.com/rust-db/refinery"
keywords = ["database", "sql", "migrations", "orm"]
categories = ["database"]
edition = "2018"

[features]
default = []
rusqlite-bundled = ["rusqlite", "rusqlite/bundled"]

[dependencies]
refinery-macros = { version = "0.2.0", path = "../refinery_macros" }
lazy_static = "1.3"
regex = "1.1"
log = "0.4"
chrono = "0.4"
walkdir = "2.2"
serde = { version = "1.0", features = ["derive"] }
cfg-if = "0.1.10"
thiserror = "1.0"
async-trait = "0.1"
toml = "0.5.5"

rusqlite = {version = "0.21", optional = true}
postgres = {version = "0.17", optional = true}
postgres-previous = { package = "postgres", version = "0.15", optional = true }
mysql = {version = "16.0", optional = true}
tokio-postgres = { version = "0.5.0", optional = true }
mysql_async = { version = "0.21.1", optional = true }

tokio = { version = "0.2", features = ["full"], optional = true }

[dev-dependencies]
barrel = { version = "0.5.3", features = ["sqlite3", "pg", "mysql"] }
futures = "0.3.1"
chrono = "0.4.6"
assert_cmd = "0.11.1"
predicates = "1.0.1"
tempfile = "3.1.0"

[package.metadata.docs.rs]
all-features = true
